apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: java-script
  namespace: argocd
spec:
  project: default
  source:
    repoURL: '<your-repo-url>'
    targetRevision: HEAD
    path: 'kubernetes'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
